<div class="container mx-auto px-4">
  <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
    <h2 class="text-2xl font-semibold text-gray-800">Gestión de Marcas</h2>
    <button (click)="abrirFormulario()"
     class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all shadow-md flex items-center gap-2">
      <i class="fas fa-plus"></i> Nueva Marca
    </button>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
    <div class="lg:col-span-3">
      <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="divide-y divide-gray-100">
          <ng-container *ngFor="let marca of marcas">
            <div class="p-4 hover:bg-gray-50 transition-colors">
              <div class="flex justify-between items-center">
                <div>
                  <h6 class="text-lg font-medium text-gray-800">{{ marca.nombre }}</h6>
                </div>
                <div class="flex gap-2">
                  <button (click)="abrirFormulario(marca)"
                  class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors" 
                  (click)="deleteMarca(marca)">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          </ng-container>

          <div *ngIf="marcas.length === 0" class="py-12 text-center">
            <i class="fas fa-tags text-4xl text-gray-400 mb-3"></i>
            <p class="text-gray-500">No hay marcas definidas</p>
          </div>
        </div>
      </div>
    </div>

    <div class="lg:col-span-1">
      <!-- Estadísticas -->
      <div class="bg-white rounded-xl shadow-lg overflow-hidden mb-6">
        <div class="border-b border-gray-100 p-4">
          <h5 class="text-lg font-semibold text-gray-800">Estadísticas</h5>
        </div>
        <div class="p-4">
          <div class="mb-6">
            <h6 class="text-sm font-medium text-gray-600 mb-2">Total de marcas</h6>
            <h3 class="text-3xl font-bold text-gray-800">{{ marcas.length }}</h3>
          </div>
        </div>
      </div>

      <!-- Formulario integrado -->
      <div *ngIf="mostrarFormulario" class="bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="border-b border-gray-100 p-4 bg-blue-50">
          <div class="flex justify-between items-center">
            <h5 class="text-lg font-semibold text-gray-800">
              {{ marca ? 'Editar Marca' : 'Nueva Marca' }}
            </h5>
            <button (click)="cerrarFormulario()" 
              class="text-gray-500 hover:text-gray-700 transition-colors">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
        
        <div class="p-4">
          <form [formGroup]="form" (ngSubmit)="save()">
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Nombre
              </label>
              <input
                type="text"
                formControlName="nombre"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                placeholder="Ej: Toyota, Bosch..."
              />
              <p *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched" 
                class="text-red-500 text-xs mt-1">
                El nombre es obligatorio
              </p>
            </div>

            <div class="flex flex-col gap-2">
              <button
                type="submit"
                [disabled]="form.invalid"
                class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all font-medium disabled:bg-gray-300 disabled:cursor-not-allowed"
              >
                {{ marca ? 'Actualizar' : 'Crear' }}
              </button>
              <button
                type="button"
                (click)="cerrarFormulario()"
                class="w-full px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-all font-medium"
              >
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
